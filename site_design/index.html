<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        Attendify
    </div>
    <div class="desc">
        Attendance for your 
        <div class="changing" id="changing">
            Business and Workplace
        </div>
        <div class="description">
            Transform attendance tracking using our precise, efficient, and secure facial recognition system. Simplify attendance management for businesses and institutions seamlessly.
        </div>
    </div>
    <div class="login">
        <h1 class="login-head">Login</h1>
        <form action="">
            <input type="email" name="" id="" placeholder="Your email" class="login-box"><br>
            <input type="password" name="" id="" placeholder="Your password" class="login-box"><br>
            <a href="dashboard.html"><input type="button" value="Login" class="login-button"></a>
        </form>
        <div class="signup-prompt">Dont have an account? <a href="">Sign Up</a></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

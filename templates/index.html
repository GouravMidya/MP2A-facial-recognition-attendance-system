<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendify</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="header">
        <a href="/">Attendify</a>
    </div>
    <div class="desc">
        Attendance for your 
        <div class="changing" id="changing">
            Business and Workplace
        </div>
        <div class="description">
            Transform attendance tracking using our precise, efficient, and secure facial recognition system. Simplify attendance management for businesses and institutions seamlessly.
        </div>
    </div>


    <div class="login-container" id="login-container">
        <h1 class="login-head">Login</h1>
        <!-- Login form and content go here -->
        <form method="POST" action="{{ url_for('index') }}">
            <!-- Login form fields -->
            <input type="text" placeholder="Username" name="username" id="text-box">
            <input type="password" placeholder="Password" name="password" id="text-box">
            <button type="submit" id="login-button">Login</button>
        </form>
        <p>Don't have an account?<a href="#" id="signup-link">Sign Up</a></p>
    </div>
    
    <div class="signup-container" id="signup-container">
        <h2>Sign Up</h2>
        <!-- Sign-up form and content go here -->
        <form method="POST" action="{{ url_for('signup') }}">
            <!-- Sign-up form fields -->
            <input type="text" placeholder="Full Name" name="fullname" id="text-box">
            <input type="email" placeholder="Email" name="email" id="text-box">
            <input type="password" placeholder="Password" name="password" id="text-box">
            <button type="submit" id="signup-button">Sign Up</button>
        </form>
        <p><a href="#" id="login-link">Login</a></p>
    </div>
    



    <script src="static/index_script.js"></script>
</body>
</html>

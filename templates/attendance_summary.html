<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Summary</title>
</head>
<body>
    <h1>Attendance Summary</h1>

    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Time</th>
        </tr>
        {% for row in attendance_data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
